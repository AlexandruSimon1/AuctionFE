<div>
  <section class="h-100 d-flex flex-row">
    <div>
      <img src="assets/images/{{auction.photos}}" style="max-width:25%" class="img-thumbnail">
    </div>
  </section>
  <aside class="h-100 d-flex flex-row align-items-right">
    <div class="d-flex justify-content-right">
      <aside class="col">
        <h1 class="display-1">
          <b>{{auction.title}}</b>
        </h1><br>
        <span>{{auction.description}}</span><br>
        <span>Buy now price: {{auction.buyNow}} USD</span><br>
        <span>Starting Bid: {{auction.minimumPrice}} USD</span><br>
        <span>End date: {{auction.endDate | date:'EEEE, MMMM d, h:mm:ss a'}}</span><br>
        <button mat-raised-button type="button" class="btn btn-primary btn-lg" (click)="createBidding()">New Bid</button>
        <button mat-raised-button type="button" class="btn btn-primary btn-lg" (click)="createPurchasing()">Buy Now</button>
      </aside>
    </div>
  </aside>

</div>
